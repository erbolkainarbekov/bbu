  var context = canvas.getContext('2d');

  var centerY = canvas.height / 2;
  var radius = 70;

  context.beginPath();

  context.fillStyle = 'black';
  context.fill();
  context.lineWidth = 6;
  context.strokeStyle = '#003300';
  context.stroke();
